<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <logo>
        <span class="navbar-brand">Elastic App</span>
    </logo>
    <img *ngIf="serviceRunning" class="icon" src="assets/elasticsearch_white.svg"
      mdbTooltip="Elasticsearch service is running" placement="bottom"/>
    <img *ngIf="!serviceRunning" class="icon" src="assets/elasticsearch_cool_gray.svg"
      mdbTooltip="Elasticsearch service is down" placement="bottom"/>

    <links class="justify-content-between">
        <div class="navbar-nav">
            <a class="nav-item nav-link waves-light" [ngClass]="checkPage('home')" 
                routerLink="home" mdbRippleRadius (click)="setPage('home')">
                Home
            </a>
            <a class="nav-item nav-link waves-light" [ngClass]="checkPage('response')"
                routerLink="response" mdbRippleRadius (click)="setPage('response')">
                JSON Response
            </a>
            <a class="nav-item nav-link waves-light" [ngClass]="checkPage('results')"
                routerLink="results" mdbRippleRadius (click)="setPage('results')">
                Search Results
            </a>
            <a class="nav-item nav-link waves-light" [ngClass]="checkPage('typeahead')"
                routerLink="typeahead" mdbRippleRadius (click)="setPage('typeahead')">
                Type-ahead
            </a>
            <a class="nav-item nav-link waves-light" [ngClass]="checkPage('weighting')"
                routerLink="weighting" mdbRippleRadius (click)="setPage('weighting')">
                Result Weighting
            </a>
        </div>
        <!-- Search form -->
        <form class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" 
                 type="text" placeholder="Search" [formControl]="searchField"
                 (focus)="searchSelected=true" (blur)="searchSelected=false">
                <div *ngIf="searchSelected" class="dropdown-content">
                  <app-result-record-mini *ngFor="let rec of jsonResponse | slice:0:5" [record]="rec"></app-result-record-mini>
                </div>
            </div>
        </form>
    </links>

</mdb-navbar>
